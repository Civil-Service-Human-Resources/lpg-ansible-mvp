sudo: required
dist: trusty
language: python
python: '2.7'

install:
- pip install ansible
- sudo apt-get install coreutils

script:
- chmod +x envVar.sh
- ./envVar.sh mvp_test
- echo -n $mvp_test | base64 -d
- ./envVar.sh vault ./vault.yml
- cat ssh_$TRAVIS_BRANCH.conf >> ~/.ssh/config
- ansible-playbook site.yml -i environments/test -t app

addons:
  ssh_known_hosts:
  - prod-lpg.uksouth.cloudapp.azure.com
  - test-lpg.uksouth.cloudapp.azure.com
  - 10.0.10.4
  - 10.0.11.4
  - 10.0.12.4